<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial; background: #f4f4f4; padding: 20px; }
#question { font-size: 20px; margin-bottom: 10px; }
input, button { padding: 8px; font-size: 16px; width: 100%; margin-bottom: 10px; }
#reply { font-style: italic; color: #333; min-height: 25px; }
</style>
</head>
<body>

<div id="question"></div>
<input type="text" id="answer" placeholder="Tulis jawabanmu...">
<button id="actionBtn" onclick="checkAnswer()">Kirim</button>
<div id="reply"></div>

<script>
let current = 0;

let data = [
    {
        q: "Aku penasaran apa sih skill yang kamu minati?",
        reply: function(answer) {
            if (answer === "coding") {
                return "Wow😲, Kamu mau jadi programmer? Wih Keren Semangat ya ngasah skillnya, itu bisa menjadi skill yang dibutuhkan banyak orang loh...";
            }
            if (answer === "nggak tahu") {
              return "Lah kok nggak tahu skillmu sendiri";
            }
            
             else {
                return "boleh juga";
            }
        }
    },
    {
        q: "Makanan favoritmu?",
        reply: function(answer) {
            if (answer === "bakso") {
                return "Wah, pecinta bakso nih 🍜";
            } else {
                return "Hmm, " + answer + " juga enak sih 🤤";
            }
        }
    },
    {
        q: "Kota yang ingin kamu kunjungi?",
        reply: function(answer) {
            if (answer === "tokyo") {
                return "Keren! Tokyo memang keren banget 🌆";
            } else {
                return "Wah, semoga kamu bisa ke " + answer + " suatu hari nanti ✈️";
            }
        }
    }
];

document.getElementById("question").innerText = data[current].q;

function checkAnswer() {
    let answerField = document.getElementById("answer");
    let answer = answerField.value.trim().toLowerCase();

    if (answer === "") {
        document.getElementById("reply").innerHTML = "⚠️ Kamu harus jawab dulu!";
        return; // Stop di sini, jangan ubah tombol
    }

    let reply = data[current].reply(answer);
    document.getElementById("reply").innerHTML = reply;

    // Ganti tombol jadi Next
    let btn = document.getElementById("actionBtn");
    btn.innerText = "Next";
    btn.onclick = nextQuestion;
}

function nextQuestion() {
    current++;
    if (current >= data.length) {
        document.getElementById("question").innerText = "Pertanyaan sudah selesai ✅";
        document.getElementById("answer").style.display = "none";
        document.getElementById("actionBtn").style.display = "none";
        return;
    }

    document.getElementById("question").innerText = data[current].q;
    document.getElementById("answer").value = "";
    document.getElementById("reply").innerHTML = "";

    let btn = document.getElementById("actionBtn");
    btn.innerText = "Kirim";
    btn.onclick = checkAnswer;
}
</script>

</body>
</html>
