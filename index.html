<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial; background: #f4f4f4; padding: 20px; }
#question { font-size: 20px; margin-bottom: 10px; }
input, button { padding: 8px; font-size: 16px; width: 100%; margin-bottom: 10px; }
#reply { font-style: italic; color: #333; min-height: 25px; }
</style>
</head>
<body>

<div id="question"></div>
<input type="text" id="answer" placeholder="Tulis jawabanmu...">
<button id="actionBtn" onclick="checkAnswer()">Kirim</button>
<div id="reply"></div>

<script>
let current = 0;

// Setiap pertanyaan punya tanggapan khusus
let data = [
    {
        q: "Apa hobbymu?",
        reply: function(answer) {
            if (answer === "coding") {
                return "Wih, bagus tuh tingkatin lagi ya skillmu!";
            } else if (answer !== "") {
                return "Wih bagus juga tingkatin lagi ya skill " + answer;
            } else {
                return "Kamu belum jawab nih 😅";
            }
        }
    },
    {
        q: "Makanan favoritmu?",
        reply: function(answer) {
            if (answer === "bakso") {
                return "Wah, pecinta bakso nih 🍜";
            } else if (answer !== "") {
                return "Hmm, " + answer + " juga enak sih 🤤";
            } else {
                return "Kamu belum jawab nih 😅";
            }
        }
    },
    {
        q: "Kota yang ingin kamu kunjungi?",
        reply: function(answer) {
            if (answer === "tokyo") {
                return "Keren! Tokyo memang keren banget 🌆";
            } else if (answer !== "") {
                return "Wah, semoga kamu bisa ke " + answer + " suatu hari nanti ✈️";
            } else {
                return "Kamu belum jawab nih 😅";
            }
        }
    }
];

// Tampilkan pertanyaan pertama
document.getElementById("question").innerText = data[current].q;

function checkAnswer() {
    let answer = document.getElementById("answer").value.trim().toLowerCase();
    let reply = data[current].reply(answer);
    document.getElementById("reply").innerHTML = reply;

    // Ganti tombol jadi Next
    let btn = document.getElementById("actionBtn");
    btn.innerText = "Next";
    btn.onclick = nextQuestion;
}

function nextQuestion() {
    current++;
    if (current >= data.length) {
        current = 0; // ulang dari awal kalau sudah habis
    }

    document.getElementById("question").innerText = data[current].q;
    document.getElementById("answer").value = "";
    document.getElementById("reply").innerHTML = "";

    let btn = document.getElementById("actionBtn");
    btn.innerText = "Kirim";
    btn.onclick = checkAnswer;
}
</script>

</body>
</html>
