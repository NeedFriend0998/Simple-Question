<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pemantik</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      background-color: #1e1e1e;
      padding: 12px 16px;
      color: #fff;
    }

    .toggle-btn {
      font-size: 22px;
      cursor: pointer;
      margin-right: 10px;
      line-height: 1;
    }

    .toggle-btn::before {
      content: "≡";
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background-color: #2b2b2b;
      color: #fff;
      padding-top: 10px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar.show {
      left: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
    }

    .overlay.show {
      display: block;
    }

    .search-box {
      margin: 10px;
      background-color: #3a3a3a;
      border-radius: 8px;
      display: flex;
      align-items: center;
      padding: 8px 10px;
    }

    .search-box input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      flex: 1;
      margin-left: 8px;
    }

    .menu {
      margin-top: 15px;
    }

    .menu a {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      transition: background 0.2s;
    }

    .menu a:hover {
      background-color: #3e3e3e;
    }

    .profile {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 15px 20px;
      border-top: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .main-content {
      padding: 20px;
    }

    body.lock {
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="toggle-btn" onclick="toggleSidebar()"></div>
    <div><strong></strong></div>
  </div>

  <div class="sidebar" id="sidebar">
    <div class="search-box">
      <span>&#128269;</span>
      <input type="text" placeholder="Cari" />
    </div>
    <div class="menu">
      <a href="#list">List Mapel</a>
      <a href="https://simple-question-eight.vercel.app/Latihan-Soal/ppkn">PPKn</a>
      <a href="Latihan-Soal/bhsindonesia">Bahasa Indonesia</a>
      <a href="Latihan-Soal/ipa">Ipa</a>
      <a href="Latihan-Soal/ips">Ips</a>
      <a href="Latihan-Soal/prakarya">Prakarya</a>
      <a href="Latihan-Soal/informatika">Informatika</a>
      <a href="Latihan-Soal/bahasajawa">Bahasa Jawa</a>
      <a href="Latihan-Soal/matematika">Matematika</a>
      <a href="Latihan-Soal/about">About</a>
    </div>
    </div>
  </div>

  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <div class="main-content" id="content">
    <h2>Konten Utama</h2>
    <p>Geser dari kiri atau klik tombol ≡ untuk membuka sidebar.</p>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    function toggleSidebar() {
      sidebar.classList.toggle('show');
      overlay.classList.toggle('show');
      document.body.classList.toggle('lock');
    }

    // Geser dari kiri
    let touchStartX = 0;
    document.addEventListener('touchstart', e => {
      touchStartX = e.touches[0].clientX;
    });

    document.addEventListener('touchmove', e => {
      const currentX = e.touches[0].clientX;
      if (touchStartX < 50 && currentX - touchStartX > 80 && !sidebar.classList.contains('show')) {
        toggleSidebar();
      }
    });

    // Navigasi berdasarkan hash
    function loadPage() {
      let page = location.hash.slice(1) || 'home';
      const content = document.getElementById("content");

      if (page === "home") {
        content.innerHTML = `
          <h1>Home Page</h1>
          <p>Welcome to the home page!</p>
        `;
      } else {
        fetch(page + ".html")
          .then(response => {
            if (!response.ok) throw new Error("Page not found");
            return response.text();
          })
          .then(html => {
            content.innerHTML = html;
          })
          .catch(() => {
            content.innerHTML = "<h1>404</h1><p>Page not found.</p>";
          });
      }

      sidebar.classList.remove("show");
      overlay.classList.remove("show");
      document.body.classList.remove("lock");
    }

    window.addEventListener("load", loadPage);
    window.addEventListener("hashchange", loadPage);
  </script>

</body>
</html>
